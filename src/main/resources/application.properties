spring.application.name=Mutantes

spring.datasource.url=jdbc:h2:mem:mutantesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto de Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Actualiza el esquema de la BD automáticamente al iniciar
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en la consola (útil para debug)
spring.jpa.show-sql=true

# Habilitar la consola web de H2 en /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==========================================
# ? CONFIGURACIÓN DE SWAGGER / OPENAPI
# ==========================================
# Ruta para el JSON de la API
springdoc.api-docs.path=/api-docs

# Ruta para la interfaz gráfica de Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# Habilitar Swagger UI
springdoc.swagger-ui.enabled=true

# Ordenar los endpoints por método HTTP
springdoc.swagger-ui.operationsSorter=method

# ==========================================
# ?? OTRAS CONFIGURACIONES
# ==========================================
# Nombre de la aplicación
spring.application.name=MutantDetector

# Nivel de log (INFO es el estándar)
logging.level.root=INFO